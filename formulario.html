<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="imagens do site/panelinhaIco.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="imagemForm"></div>
    </header>
    
    <main>

        <section class="bordaForm">
            <div class="fraseForm">Preencha os campos para cadastrar sua dica culinária ou receita.
            </div>

                <form onSubmit="return verificaForm()">
        
                    <!-- placeholder serve para colocar uma frase dentro da caixa do formulário,pode usá-lo ou não (nesse caso deverá escrever o que deseja que seja preenchido) -->
                    <div>
                        <input type="text" name="nome" placeholder="Digite seu nome">
                        <input type="text" name="text" placeholder="Digite sua Cidade ">
                        <div class="form-group">
                            <select name="estado">
                                <option value="">Selecione o Estado.</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <input type="number" name="number" placeholder="Digite sua idade">  
                    </div>
                     
                  
                    <div>
                        <br>
                        <label for="tipo" class="escolha">Escolha abaixo a opção que deseja compartilhar:</label><br><br>

                        <div class="radio-group">

                            <label class="radio-container">
                                <input type="radio" id="dica" name="tipo" value="dica">
                                    Dica
                                </input>
                            </label>

                            <label class="radio-container">
                                <input type="radio" id="receita" name="tipo" value="receita">
                                    Receita
                                </input>
                            </label>
                        </div>


                        <div id="dicaFields" class="hidden"><br><br>
                            <textarea id="dicaTexto" name="texto" maxlength="200" placeholder="Escreva sua dica aqui. (máximo 200 caracteres)"></textarea>
                        </div>


                        <div id="receitaFields" class="hidden"><br><br>
                            <textarea id="receitaTexto" name="texto" placeholder="Escreva sua receita aqui."></textarea>
                        </div>
                        <br>
                        <input type="submit" name="enviar" value="Enviar"></input>
                    </div>
                </form>
        </section> 
    </main>
    
        <script src="script.js"></script>
</body>
</html>
